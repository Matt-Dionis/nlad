<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Language Application Development (NLAD)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <style>
      .bg-image {
        background-image: url("images/nlad-background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .overlay {
        background: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen bg-image">
      <div
        class="min-h-screen overlay flex flex-col items-center justify-center p-4"
      >
        <div class="max-w-3xl text-center">
          <h1 class="text-5xl font-bold mb-6 text-white">
            Natural Language Application Development
          </h1>
          <p class="text-xl mb-8 text-gray-200">
            A methodology for building applications by leveraging LLMs to create
            higher levels of abstraction in software development.
          </p>
          <div class="space-x-4">
            <a
              href="https://github.com/Matt-Dionis/nlad"
              class="inline-block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
            >
              View on GitHub
            </a>
            <a
              href="https://github.com/Matt-Dionis/nlad/discussions"
              class="inline-block bg-gray-200 text-gray-900 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors"
            >
              Join the Discussion
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
